<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    background-image: url("Background siang.png");
}

body {
    background-color: black;
}
</style>
    <title>percobaan</title>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var nantihapus

function startGame() {
  myGamePiece = new component(65, -181, "Karakterfix.png", 20, 545, "image");
    myGameArea.start();
    myObstacle = new component(140, -150, "musuh 1.png", 1350, 545, "image");
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1350;
        this.canvas.height = 745;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20)

      window.addEventListener('keydown', function (e) {
      myGameArea.keys = (myGameArea.keys || []);
      myGameArea.keys[e.keyCode] = true;
    })
    window.addEventListener('keyup', function (e) {
      myGameArea.keys[e.keyCode] = false;
    })
    },
    clear : function() {
    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}


  function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.hitLeft()
        this.hitRight()    
    }
this. hitLeft = function() {
    let rockleft = 1350 - this.width
    if(this.x > rockleft){
      this.x = rockleft
    }
  }

this.hitRight = function() {
    let rockright = this.width - this.width;
    if (this.x < rockright) {
      this.x = rockright;
    }
  }
}

  
  

function updateGameArea() {
  myGameArea.clear();
  myObstacle.x += -2;
  myObstacle.update();
  myGamePiece.speedX = 0;
  myGamePiece.speedY = 0;

  if (myGameArea.keys && myGameArea.keys[65]) {myGamePiece.speedX = -10; }
  if (myGameArea.keys && myGameArea.keys[68]) {myGamePiece.speedX = 10; }


  myGamePiece.newPos();
  myGamePiece.update();
}

function stopMove() {
  myGamePiece.speedX = 0;
  myGamePiece.speedY = 0;
}

function moveleft() {
  myGamePiece.speedX -= 1;
}

function moveright() {
  myGamePiece.speedX += 1;
}
</script>

</body>
</html>
